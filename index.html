<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Soda Library</h1>
    </header>
    <div id="mainContent">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar livros..." onkeyup="filterBooks()">
            <select id="genreFilter" onchange="filterBooks()">
                <option value="">Todos os Gêneros</option>
                <option value="Ficção">Ficção</option>
                <option value="Mistério">Mistério</option>
                <option value="Romance">Romance</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Terror">Terror</option>
                <option value="Romance Gótico">Romance Gótico</option>
            </select>
        </div>
        <div class="book-list" id="bookList">
            <!-- Os itens de livros serão adicionados aqui pelo JavaScript -->
        </div>
    </div>

 <div id="details" class="book-details" style="display: none;">
    <button class="report-button" id="reportButton">Report</button>
    <button class="back-button" onclick="hideDetails()">Voltar</button>
    <div id="detailsContent">
        <!-- Outros detalhes do livro, incluindo o título dinâmico -->
        <h2 class="book-title">Título Dinâmico do Livro</h2>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
