    <title>Soda Library</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Soda Library (Beta)</h1>
    </header>
    <div id="mainContent">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar livros..." onkeyup="filterBooks()">
            <select id="genreFilter" onchange="filterBooks()">
                <option value="">Todos os Gêneros</option>
                <option value="Ficção">Ficção</option>
                <option value="Mistério">Mistério</option>
                <option value="Romance">Romance</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Terror">Terror</option>
                <option value="Romance Gótico">Romance Gótico</option>
            </select>
        </div>
        <div class="book-list" id="bookList">
            <!-- Os itens de livros serão adicionados aqui pelo JavaScript -->
        </div>
    </div>

 <div id="details" class="book-details" style="display: none;">
    <button class="report-button" id="reportButton">Link quebrado?</button>
    <button class="back-button" onclick="hideDetails()">Voltar</button>
    <div id="detailsContent">
        <!-- Outros detalhes do livro, incluindo o título dinâmico -->
    </div>
</div>

    <script src="scripts.js"></script>
</body>
